<h2 class="centered">Add a Product</h2>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form #prod="ngForm" (ngSubmit)="onAddProduct(nom.value, qt.value, disp.value, cid.value)" class="centered">
        <div class="form-group">
          <label><b>Product name</b></label><br>
          <input type="text" placeholder="Enter your product name"  name="nom" id="nom" #nom required>
        </div>
        <div class="form-group">
          <label><b>Quantity</b></label><br>
          <input #qt type="text" placeholder="Enter quantity"  name="qt" id="qt"  required>
        </div>
        <div class="form-group">
          <label><b>Disponibility</b></label><br>
          <input #disp type="text" placeholder="True/False"  name="disponible" id="disponible"  required>
        </div>
        <div class="form-group">
          <label><b>Category id</b></label><br>
          <input  type="text" placeholder="Enter your category id"  name="category_id" id="category_id" #cid required>
        </div>
        <hr>
        <button class="btn btn-primary" type="submit">ADD</button>
      </form>
    </div>
  </div>
</div>
