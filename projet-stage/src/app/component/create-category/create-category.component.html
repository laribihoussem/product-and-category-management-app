<h1>Add Category</h1>

<div class="container">
    <div class="row">
      <div class="col-md-12">
        <form #form="ngForm" (ngSubmit)="onAddCategory(form)" class="centered">
          <div class="form-group">
            <label><b>Category name</b></label><br>
            <input ngModel  type="text" placeholder="Enter your product name"  name="nom" id="nom" #Cname required>
          </div>
          <div class="form-group">
            <label><b>Quantity</b></label><br>
            <input ngModel  type="text" placeholder="Enter quantity"  name="qt" id="qt"  required>
          </div>
          <hr>
          <button class="btn btn-primary" type="submit">ADD</button>
        </form>
      </div>
    </div>
  </div>
