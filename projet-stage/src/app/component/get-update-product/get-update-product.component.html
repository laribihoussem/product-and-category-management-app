<h2 class="centered">Product Liste</h2>

<div class="container">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>qt</th>
      <th>disponibility</th>
      <th>cre-date</th>
      <th>upd-date</th>
      <th>category-id</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.nom }}</td>
      <td>{{ product.qt }}</td>
      <td>{{ product.disponible }}</td>
      <td>{{ product.date_creation }}</td>
      <td>{{ product.date_modif }}</td>
      <td>{{ product.categories.id }}</td>
      <td>
        <div class="dropdown">
          <button class="dropbtn"><i class='fas fa-chevron-circle-down' ></i></button>
          <div class="dropdown-content">
            <a class="btn btn-secondary" data-toggle="modal" data-target="#myModal" (click)="onclick(product, product.id)"><i style='font-size:12px' class='fas'>&#xf1da;</i></a>
            <a class="btn btn-secondary" (click)="onDeleteProduct(product.id)"><i class='fas fa-trash-alt'></i></a>
          </div>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div class="container">
  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Updating product</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <form #updateForm="ngForm">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" ngModel="{{ actualProduct?.nom }}" class="form-control" id="name" name="nom" #nom>
            </div>
            <div class="form-group">
              <label for="qt">Quantity:</label>
              <input type="text" ngModel="{{ actualProduct?.qt }}" class="form-control" id="qt" name="qt" #qt>
            </div>
            
            <div class="form-group">
                <label for="sel1">Disponibility</label>
                <select class="form-control" id="sel1" name="disponible" ngModel="{{ actualProduct?.disponible }}" #disp>
                  <option>True</option>
                  <option>False</option>
                </select>
            </div>
            <button class="btn btn-secondary" data-dismiss="modal" type="submit" (click)="onUpdateProduct(nom.value, qt.value, disp.value, id1)">save changes</button>
          </form>
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>

</div>
